<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       
        <title>Hello World</title>
       
<link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>

	<script>
	function submit()	
{	 
	 var inputName= document.getElementById("name");
	 localStorage.setItem("name", inputName.value);	 
	 var inputEmail = document.getElementById('email');
	 localStorage.setItem("email", inputEmail.value);	
	 var inputPnumber = document.getElementById('pnumber');
	 localStorage.setItem("pnumber", inputPnumber.value);	
	 var inputDob = document.getElementById('dob');
	 localStorage.setItem("dob", inputDob.value);	
	 var inputPword = document.getElementById('pword');
	 localStorage.setItem("pword", inputPword.value);	  	
}
	</script>

       
    </head>
    <body>
    
<div data-role="page" id="page1">
  
  <div data-role="header">
    <h1>My App</h1>
 </div>
 <div data-role="content">
    <form>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name" value="">
     <label for="email">E-Mail:</label>
     <input type="email" name="email" id="email" value="">
     <label for="pnumber">Telephone Number:</label>
     <input type="tel" name="pnumber" id="pnumber" value="">
     <label for="dob">Date of Birth:</label>
     <input type="date" name="dob" id="dob" value="">
     <label for="pword">Password:</label>
     <input type="password" name="pword" id="pword" value="">

</form>

<button onclick="submit()" type="button">Submit</button>


    
  </div>
</div>



    </body>
</html>
